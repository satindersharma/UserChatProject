<!-- templates/home.html-->
{% extends 'base.html' %}
{% load static %}
{% block title %}Logout{% endblock %}

{% block content %}
{% for message in messages %}
{% comment %}

<div class="alert alert-primary" role="alert" style="list-style-type: none">
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
</div>

{% endcomment %}
<div class="alert alert-{{ message.tags }}" role="alert" id="message-div-alert">{{ message }}</div>
{% endfor %}

{% include "base/messages.html" %}

{% endblock %}
