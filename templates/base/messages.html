{% block content %}
{% if messages %}

            
                {% for message in messages %}
                    {% comment %}<div class="alert alert-primary" role="alert" style="list-style-type: none"><li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li></div>{% endcomment %}
                    <div class="alert alert-{{ message.tags }}" role="alert" id="message-div-alert">{{ message }}</div>
                {% endfor %}
            
<h1>{{extra_context}}</h1>
{% elif extra_context %}
    <div class="container text-center" id="message-div">
        <div class="row">
                <div class="col-md-12">
                    <div class="alert alert-secondary" role="alert" id="message-div-alert">
                    {{logout_message}}
                    </div>
                </div>
        </div>
</div>
{% endif %}


{% endblock content %}
